<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>circle and cross</title>
</head>
<body>
    <main>
        <article>
            <header class="main-header">
                <h1 class="main-header__title">
                    circle and cross
                </h1>

                <p class="main-header__text">
                    player: <span>Włalartosz</span>
                </p>

                <button id="start-button" class="main-header__start-button" aria-label="start game">
                    start
                </button>
            </header>

            <section class="game-section">
                <div class="game-board"> 
                    <button id="field-1.1" class="game-board__field game-board__field--cross" disabled aria-label="field - 1.1"></button>  <!-- field - row.column -->
                    <button id="field-1.2" class="game-board__field game-board__field--circle" disabled aria-label="field - 1.2"></button>
                    <button id="field-1.3" class="game-board__field" aria-label="field - 1.3"></button>
                    <button id="field-2.1" class="game-board__field" aria-label="field - 2.1"></button>
                    <button id="field-2.2" class="game-board__field" aria-label="field - 2.2"></button>
                    <button id="field-2.3" class="game-board__field" aria-label="field - 2.3 "></button>
                    <button id="field-3.1" class="game-board__field" aria-label="field - 3.1"></button>
                    <button id="field-3.2" class="game-board__field" aria-label="field - 3.2"></button>
                    <button id="field-3.3" class="game-board__field" aria-label="field - 3.3"></button>    
                </div>
                
            <button id="refresh-button" class="game-section__refresh-button" aria-label="refresh game"></button>
            </section>
            <footer class="footers">
                <p class="footers__text">
                    Made by Gabriel Gładykowski and
                </p>
                <p class="footers__text">
                    Tymek Głuch
                </p>
            </footer>
            
        </article>
    </main>
</body>
</html>
